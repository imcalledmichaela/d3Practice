<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .line {
        fill: none;
        stroke: #000;
        stroke-width: 1.5;
    }
</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

    // randomNormal generates numbers with normal distribution
    // takes in mu and sigma
    // mu: expected value
    // sigma: standard deviation
    var n = 40,
        random = d3.randomNormal(0, .1),
        data = d3.range(n).map(random);

    var svg = d3.select("svg"),
        margin = { top: 20, right: 20, bottom: 20, left: 20 },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // domain: takes in input from 0 to n - 1
    // range: maps the graph out from 0 to width
    var x = d3.scaleLinear()
        .domain([0, n - 1])
        .range([0, width]);

    var y = d3.scaleLinear()
        .domain([-1, 1])
        .range([height, 0]);

    var line = d3.line()
        .x(function (d, i) { return x(i); })
        .y(function (d, i) { return y(d); });

    // since data coming from right, 
    // take the line that is within the width and height region
    g.append("defs").append("clipPath")
        .attr("id", "clip")
        .append("rect")
        .attr("width", width)
        .attr("height", height);

    // add x axis
    g.append("g")
        .attr("class", "xAxis")
        .attr("transform", "translate(0" + y(0) + ")");
    // .call(d3.axisBottom(x));
    // commented out call because we don't want to display the x axis

    // add y axis
    g.append("g")
        .attr("class", "yAxis")
        .call(d3.axisLeft(y));

    // creates the line with transition
    g.append("g")
        .attr("clip-path", "url(#clip)")
        .append("path")
        .datum(data)
        .attr("class", "line")
        .transition()
        .duration(500)
        .ease(d3.easeLinear)
        .on("start", tick);

    function tick() {
        // push new data onto back
        data.push(random());

        // redraws the line
        d3.select(this)
            .attr("d", line)
            .attr("transform", null);

        // slides data to left
        d3.active(this)
            .attr("transform", "translate(" + x(-1) + ",0)")
            .transition()
            .on("start", tick);

        // pop data off front
        data.shift();
    }

</script>
